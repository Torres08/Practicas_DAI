<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}

  <link rel="stylesheet" href="/css/home.css">

      <a class="navbar-brand bi bi-bag-fill p-2" href="" style="color: #FFD1E3;"> Store</a>

      <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse"

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-2">

            <form class="d-flex px-1" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn bi-search btn-outline-success" type="submit" style="color: #FFD1E3;"></button>
            </form>
            

          <li class="nav-item dropdown px-1">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #FFD1E3;">

            <ul class="dropdown-menu" style="background-color: #5D3587;">
              <li><a class="dropdown-item disabled" aria-disabled="true" style="color: #A367B1;">Men's Fashion</a></li>

              <li><a class="dropdown-item disabled" aria-disabled="true" style="color: #A367B1;">Beauty Products</a></li>
            </ul>
          </li>

        </ul>

      </div>

    </div>
  </nav>


  <div id="content" class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-lg-start fixed-bottom" style="background-color: #392467;">

    <!-- Copyright -->
    <div class="container p-1">
      <div class="row">
        <div class="col-md-6 p-2 text-md-start" style="color: #FFD1E3;">
          Â© 2020 Copyright:

        <div class="col-md-6 text-md-end">
          <a class="btn" style="color: #FFD1E3;">
            <i class="bi bi-github"></i>
          </a>
          <a class="btn" style="color: #FFD1E3;">
            <i class="bi bi-facebook"></i>
          </a>
          <a class="btn" style="color: #FFD1E3;">
            <i class="bi bi-google"></i>
          </a>
          <a class="btn" style="color: #FFD1E3;">
            <i class="bi bi-linkedin"></i>
          </a>
          
        </div>
      </div>
    </div>

  </footer>

  <!-- Bootstrap JS and dependencies from node_modules -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
